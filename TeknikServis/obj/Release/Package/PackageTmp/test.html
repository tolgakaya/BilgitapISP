<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../Scripts/jquery-2.1.3.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDtFQvM0e3RMXvkzOx5S6LJ0UNervLZcEQ&sensor=false&libraries=geometry"></script>
    <script type="text/javascript" src="../Scripts/v3_epoly.min.js"></script>

    <script src="../Scripts/maps.google.polygon.containsLatLng.min.js"></script>

    <script src="../Scripts/test3.js"></script>
    <!--<script src="../Scripts/harita-anten-kaydet2.js"></script>-->
    <script>
        function toggleStreetView() {
            var toggle = panorama.getVisible();
            if (toggle == false) {
                panorama.setVisible(true);
            } else {
                panorama.setVisible(false);
            }
        }
    </script>

    <title></title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas, #pano {
            float: left;
            height: 100%;
            width: 45%;
        }
    </style>

</head>
<body>
    <div id="floating-panel">
        <input type="button" value="Toggle Street View" onclick="toggleStreetView();"></input>
    </div>
    <div>
        <label for="labelPozisyonA">Anten Açısı</label>
        <input id="txtAci" type="text" disabled="disabled" class="form-control" />

    </div>
    <input id="labelPozisyonA" type="hidden" />

    <input id="labelPozisyonB" type="hidden" />

    <input id="labelPozisyonC" type="hidden" />



    <div id="map_canvas"></div>
    <div id="pano"></div>

</body>
</html>
